<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Share Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#analyze-button').click(function() {
                var text = $('#news-text').val();
                $.ajax({
                    url: '/analyze_sentiment',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: text }),
                    success: function(response) {
                        $('#sentiment-result').text('Sentiment: ' + response.sentiment.toFixed(2));
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>DBS Share Prediction</h1>

    <form method="POST">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>

        <!-- Add more input fields as needed -->

        <input type="submit" value="Predict">
    </form>

    {% if prediction is defined %}
    <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}

    <h2>Analyse News Sentiment</h2>
    <textarea id="news-text" rows="4" cols="50" placeholder="Enter news or financial text here..."></textarea>
    <br>
    <button id="analyze-button">Analyse Sentiment</button>
    <p id="sentiment-result"></p>
</body>
</html>
